{% include header.html %}

<main class="content_area">
	<div class="cntr">
		<ul class="posts">
			{% for post in site.posts %}
				<li class="post">
					<a href="{{ post.url }}">
						<h3 class="post_title">{{ post.title }}</h3>
					</a>
				</li>
			{% endfor %}
		</ul>
	</div>
</main>
		
{% include footer.html %}
