<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, user-scalable=no">

		<!-- Fonts -->
		<link href='http://fonts.googleapis.com/css?family=Ubuntu:300,400,700,300italic,400italic,700italic' rel='stylesheet' type='text/css'>
		<link href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css" rel="stylesheet">

		<!-- Styles -->
		<link rel="stylesheet" href="/assets/css/style.css">
		
		<title>{{ site.name }}</title>
	</head>
	<body>
		<header>
			<div class="cntr">
				<img src="#" alt="Me">
				<h1>Hello, world.</h1>
				<nav>
					<a href="/about"><i class="fa fa-user"></i></a>
					<a href="https://twitter.com/jakecleary"><i class="fa fa-twitter"></i></a>
					<a href="https://github.com/clear-y"><i class="fa fa-github"></i></a>
				</nav>
			</div>
		</header>

		<main>
			<div class="cntr">
				<ul class="posts">
					{% for post in site.posts %}
						<li class="post">
							<a href="{{ post.url }}">
								<h1 class="post_title">{{ post.title }}</h1>
								<abbr title="" class="post_date">{{post.date}}</abbr>
							</a>
						</li>
					{% endfor %}
				</ul>
			</div>
		</main>
		
		<footer>
			<div class="cntr">
				hello
			</div>
		</footer>
	</body>
</html>
